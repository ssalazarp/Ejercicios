<html>
<head>
<meta charset="UTF-8"> 
<title>Formularios</title>

<style>
    table{

        font: inherit;

        padding: 10px;

    select{
        color:red;

        </tr>

        <tr>

    <!--Botones para ejecutar el php o resetear los campos-->
    <input type="submit" name="btn1" value="Enviar"></th>

</html>
